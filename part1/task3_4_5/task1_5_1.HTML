<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务5:护工个人主页</title>
	<link rel="stylesheet" href="css/reset.css">	
	<link rel="stylesheet" href="css/task5_1.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<header>
		<p><a href="">&lt;</a></p>
		<p>个人主页</p>
	</header>
	<div class="introduce clearfloat">
		<div class="mask">
			<div class="userimg">
				<img src="img/user.png" alt="">
			</div>
			<div class="userinfo">
				<p>高素雅 <span> 51岁</span></p>
				<p><span class="location"></span>北京.通州.果园</p>
			</div>
		</div>	
	</div>
	<div class="detail">
		<div class="tab">专业技能</div>
		<ul>
			<li>
				<div class="left1"><span class="star"></span>住家</div>
				<div class="left1"><span class="star"></span>不含餐</div>
			</li>		
			<li>
				<div class="left">从业年限</div>
				<div class="right">0~5年</div>
			</li>
			<li>
				<div class="left">工作时间</div>
				<div class="right">全天</div>
			</li>
			<li>
				<div class="left">服务价格</div>
				<div class="right red">25元/小时</div>
			</li>
			<li>
				<div class="left">自我介绍</div>
				<div class="right">
					<p>可以洗衣、做饭、照顾老人、管教熊孩子。在护工方面有5年的经验，经验丰富。</p>
				</div>
			</li>
		</ul>
	</div>	
	<footer>
		<input class="message contact" type="submit" value="留言" />
		<input class="call contact" type="submit" value="电话联系" />
	</footer>
</body>
</html>
