<!DOCTYPE html>
<html lang="en">
<head>

<body>
	<header>
		<p><a href="">关闭</a></p>
		<p>登陆</p>
		<p><a href="">注册</a></p>

	<form class="loginForm">
		<div class="list">
		  <label class="userNumberIcon" for="userNumber"></label>
		  <input type="text" name="myNumber" placeholder="请输入手机号" />
		</div>

		  <label class="passIcon" for="pass"></label>
		  <input type="password" name="pass" placeholder="请输入密码" />
		</div>
	</form>	
	<input class="submitButton" type="submit" value="登 陆" />
	<p class="forget"><a href="">忘记密码?</a></p>
</body>
